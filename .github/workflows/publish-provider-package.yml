name: Publish Provider Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.1.0)"
        required: true
      go-version:
        description: "Go version"
        default: "1.24"
        required: false

env:
  GHCR_REGISTRY: ghcr.io/pyrex41

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Cleanup Disk
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Build Artifacts
        run: |
          make -j \
            REGISTRY_ORGS="${{ env.GHCR_REGISTRY }}" \
            XPKG_REG_ORGS="${{ env.GHCR_REGISTRY }}" \
            XPKG_REG_ORGS_NO_PROMOTE="${{ env.GHCR_REGISTRY }}" \
            VERSION=${{ inputs.version }} \
            build xpkg.build

      - name: Publish Artifacts
        run: |
          make -j \
            REGISTRY_ORGS="${{ env.GHCR_REGISTRY }}" \
            XPKG_REG_ORGS="${{ env.GHCR_REGISTRY }}" \
            XPKG_REG_ORGS_NO_PROMOTE="${{ env.GHCR_REGISTRY }}" \
            BRANCH_NAME="main" \
            VERSION=${{ inputs.version }} \
            publish
